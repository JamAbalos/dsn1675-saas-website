<main class="section-color">

	<div class="grey-description pad-t section-color" id="main" role="main">
		<h2>Sign Up Now!</h2>
	</div>

	<div class="signupbox">
		<form action="http://formspree.io/j.abalos.wc@gmail.com" method="POST">
			<div>
		    	<label for="name">Username</label>
		    	<input id="name">
		    </div>

		    <div>
		    	<label for="password">Password</label>
		    	<input type="password" id="password">
		    </div>

		    <div>
		    	<label for="email">E-mail</label>
		    	<input type="email" id="email">
		    </div>

		    <div>
		    	<label for="gender">Gender</label>
		    	<select id="gender">
		    		<option>Female</option>
		    		<option>Male</option>
		    		<option>Prefer not to disclose</option>
		    	</select>
			</div>

		    <div>
		    	<input class="check" id="age" type="checkbox">
		    	<label class="checkbox" for="age">I am 18 or older.</label>
		    </div>

		    <div>
		    	<input class="check" id="terms" type="checkbox">
		    	<label class="checkbox" for="terms">I agree to all terms and conditions.</label>
			</div>

			<button class="btn" type="submit" value="send">Submit</button>
		</form>
	</div>

</main>
